<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
    <div>
        <h2>Timer</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="start">Start</button>
            <button type="submit" name="stop">Stop</button>
        </form>

        <h2>Total Time: <span>{{ total_time|floatformat:2 }}</span> seconds</h2>
        <h3>Lap Times:</h3>
        <ul>
            {% for interval in intervals %}
                <li>{{ interval|floatformat:2 }} seconds</li>
            {% empty %}
                <li>No lap times recorded</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
