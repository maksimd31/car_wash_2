<div class="container-fluid px-1 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center px-3">
        <div class="card" style="background-image: url('{{ background_image_url }}'); background-size: cover; width: 600px; height: 350px; border-radius: 20px; box-shadow: 0px 8px 16px 4px #9E9E9E; margin-top: 50px; margin-bottom: 50px;">
            <h2 class="ml-auto mr-4 mt-3 mb-0">{{ city }}</h2>
            <p class="ml-auto mr-4 mb-0 med-font">{{ weather_condition }}</p>
            <h1 class="ml-auto mr-4 large-font">{{ temperature }}</h1>
            <p class="time-font mb-0 ml-4 mt-auto">{{ time }} <span class="sm-font">AM</span></p>
            <p class="ml-4 mb-4">{{ date }}</p>
        </div>
    </div>
</div>
