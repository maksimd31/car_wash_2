<!DOCTYPE html>
<html>
<head>
    <title>Погода</title>
</head>
<body>
    <h1>Погода в Москве</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Введите город">
        <button type="submit">Получить погоду</button>
    </form>
    {% if weather %}
        <p>{{ weather }}</p>
    {% endif %}
</body>
</html>
