<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        h2, h3 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Таймер</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="start">Старт</button>
        <button type="submit" name="stop">Стоп</button>
    </form>
    <h2>Общее время: {{ total_time|floatformat:2 }} секунд</h2>
    <h3>Промежуточные интервалы:</h3>
    <ul>
        {% for interval in intervals %}
            <li>{{ interval|floatformat:2 }} секунд</li>
        {% empty %}
            <li>Нет промежуточных интервалов</li>
        {% endfor %}
    </ul>
</body>
</html>
